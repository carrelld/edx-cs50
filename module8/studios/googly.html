<!DOCTYPE html>
<html>
    <head>
        <title>Googly Moogly</title>
        <style type="text/css">
            input, label {
                display:block;
            }
            #searchForm {
                float:left;
                margin-left:5;
            }
            .formInput {
                margin:20px;
            }
        </style>
    </head>
    <body>
        <h1>
            Googly Moogly Search
        </h1>
        <form id="searchForm">
            <div class="formInput">
                <label>Your Name:</label>
                <input type="text" name="yourName"/>
            </div>
            <div class="formInput">
                <label>Search:</label>
                <input type="text" name="searchTerms"/>
            </div>
            <div class="formInput">
                <input type="submit" value="Googly Moogly Search!"/>
            </div>
        </form>
        <script type="text/javascript" src="validateForm.js"></script>
    </body>
</html>
